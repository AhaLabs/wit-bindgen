[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
description = "fork of wit-parser used by ts generator"
edition = "2018"
license = "Apache-2.0"
name = "aha-wit-parser"
repository = "https://github.com/ahalabs/wit-bindgen"
version = "0.0.2"

[dependencies]
anyhow = "1.0"
id-arena = "2"
pulldown-cmark = {version = "0.8", default-features = false}
# witx = { git = 'https://github.com/alexcrichton/WASI', branch = 'abi-next', optional = true }
unicode-normalization = "0.1.19"
unicode-xid = "0.2.2"
wast = {version = "33", default-features = false, optional = true}

[dev-dependencies]
rayon = "1"
serde = {version = "1", features = ['derive']}
serde_json = "1"

[features]
default = []
